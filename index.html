<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Dibujos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Galería de Dibujos</h1>
    </header>

    <!-- Sección de categorías -->
    <section class="categories">
        <div class="category" data-gallery="anime">Anime</div>
        <div class="category" data-gallery="videojuegos">Videojuegos</div>
        <div class="category" data-gallery="otros">Otros</div>
    </section>

    <!-- Galería Anime -->
    <section class="gallery-section" id="anime" style="display: none;">
        <button class="back-btn">← Volver</button>
        <h2>Anime</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="Anime/Goku UI.jpg" alt="Goku UI">
                <p>Dragon ball</p>
            </div>
            <div class="gallery-item">
                <img src="Anime/Moro UI.jpg" alt="Moro UI">
                <p>Dragon ball</p>
            </div>             
			<div class="gallery-item">
                <img src="Anime/Garou.jpg" alt="Garou UI">
                <p>One Punch Man</p>
            </div>
        </div>
    </section>

    <!-- Galería Videojuegos -->
    <section class="gallery-section" id="videojuegos" style="display: none;">
        <button class="back-btn">← Volver</button>
        <h2>Videojuegos</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="Games/RE3.jpg" alt="RE 3 Remake">
                <p>RE3 Remake</p>
            </div>
            <div class="gallery-item">
                <img src="Games/Sekiro.jpg" alt="Sekiro: SDT">
                <p>Sekiro: shadow diw twice</p>
            </div>
        </div>
    </section>

    <!-- Galería Otros -->
    <section class="gallery-section" id="otros" style="display: none;">
        <button class="back-btn">← Volver</button>
        <h2>Otros</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="Otro/Claire.jpg" alt="Claire">
                <p>Claymore</p>
            </div>
			<div class="gallery-item">
                <img src="Otro/Zamael.jpg" alt="Zamael">
                <p>Personaje propio</p>
            </div>
        </div>
    </section>

    <!-- Modal para ampliar imagen -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <button id="resetZoom" class="reset-btn">Reestablecer Zoom</button>
        <div class="modal-content-container">
            <img class="modal-content" id="modalImage">
        </div>
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
